<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <title>ASP HTML</title>
</head>
<body> 
    <div class="header">
        <button class="newGame">New Game</button>
    </div>
    <div class="secondLvl">
        <div class="first">
            <h4 class="colorPlayer"><span>PLAYER ONE</span></h4>
            <p><span>Current points</span></p>
            <p class="pointsOne">0</p>
            <div id="down">
                <h4><span>Total</span></h4>
                <p class="TotalOne">0</p>
            </div>
        </div>
        <div class="randomButton">
            <button class="random"></button>
            <div class="twoButtons">
                <button class="pull">Pull out a coin</button>
                <button class="fix">FIX</button>
            </div>
        </div>
        <div class="second">
            <h4 class="colorPlayer2"><span>Player second</span></h4>
            <p><span>Current points</span></p>
            <p class="secondPoints">0</p>
            <div id="down">
                <p><span>Total</span></p>
                <p class="TotalSecond">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
